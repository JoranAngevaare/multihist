name: Pytest
on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
  push:
    branches:
      - master

jobs: 
  test:
    name: "py${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]
    steps: 
      - name: Setup python
        uses: actions/setup-python@v2.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout repo
        uses: actions/checkout@v2.4.0
      - name: test-basics
        run: python setup.py test
      - name: test with matplotlib, scipy and daks installed
        run: |
             pip install matplotlib scipy dask
             python setup.py test
      - name: goodbye
        run: echo goodbye
