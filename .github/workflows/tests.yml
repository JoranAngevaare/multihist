name: Pytest
on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
  push:
    branches:
      - master

jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup python
        uses: actions/setup-python@v2.3.0
        with:
          python-version: 3.8
      - name: Checkout repo
        uses: actions/checkout@v2.4.0
      - name: test-basics
        run: python setup.py test
      - name: test with matplotlib, scipy and daks installed
        run: |
             pip install matplotlib scipy dask
             python setup.py test
      - name: goodbye
        run: echo goodbye
